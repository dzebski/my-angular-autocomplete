<label>Search Input</label>
<input
  [formControl]="searchQueryFormControl"
  type="text"
  placeholder="Search ..."
  autofocus
/>
<div class="results" *ngFor="let movie of moviesSearch">
  <img style="max-width: 50px; border-radius: 10px; padding: 1em" src="{{ movie.Poster }}">
  <p>
    {{movie.Title}}&nbsp;::&nbsp;
    <span>{{movie.Year}}</span>
</div>
